<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Portada</title>
        </head style="margin:0; padding=0; box-sizing: border-box;">
    <body>
        <section>
            <center>
                <span class="text-xs text-blue-400 font-semibold"><a href="/contacts">Lista de contactos</a></span>
                <h1>Editar contacto</h1>
            </center>
        </section>
        <section class="form-register" style=" width: 400px;background: #24303c;padding: 30px;margin: auto; margin-top: 100px; border-radius: 4px; font-family: 'calibri';color: white;box-shadow: 7px 13px 37px #000;">
        
            <form  action="#" method="post" enctype="text/plain">

            
            <p>Nombre: <input type="text" name="email" size="35" value="{{ contact.name}}"/></p>
            <p>Numero de telefono: <input type="password" name="contraseña" value="{{ contact.phone}}"/><br/>
            <p>Numero de celular: <input type="password" name="contraseña" value="{{ contact.cell_phone }}"/><br/>
        

            </form
        </section>
        <section>
            <center>
                <button style="display: block;width: 50px;font-family: Arial, Helvetica, sans-serif;font-weight: 700;background-color: #fff;border-radius: 10px;padding: 10px 30px;margin: 20px 200px;color: black;">Editar:</button>
            </center>
        </section>
    </body>
</html>
